name: Build

on:
  workflow_run:
    workflows: ['Lint']
    types:
      - completed

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'

      - run: npm i -g yarn
      - run: yarn
      - run: yarn build
